<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250" width="500" height="250">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&amp;display=swap');
    </style>
    <!-- Brushed metal gradient -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8a8a8a"/>
      <stop offset="15%" style="stop-color:#c0c0c0"/>
      <stop offset="30%" style="stop-color:#a0a0a0"/>
      <stop offset="50%" style="stop-color:#d0d0d0"/>
      <stop offset="70%" style="stop-color:#a8a8a8"/>
      <stop offset="85%" style="stop-color:#c8c8c8"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </linearGradient>
  </defs>

  <!-- Top metallic bar -->
  <rect x="125" y="70" width="250" height="18" fill="url(#metalGradient)" rx="1"/>

  <!-- Bottom metallic bar -->
  <rect x="125" y="96" width="250" height="18" fill="url(#metalGradient)" rx="1"/>

  <!-- Text with italic transform, centered, bold -->
  <g transform="translate(250, 170)">
    <text x="0" y="0"
          font-family="Orbitron, sans-serif"
          font-size="32"
          font-weight="700"
          fill="#ffffff"
          text-anchor="middle"
          letter-spacing="3"
          transform="skewX(-8)">DMV DJ SESSIONS</text>
  </g>
</svg>
